
  <div>
	<div class="row">
	<div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
	<div class="overlay">
	<img src="images/logo.png" alt="logo"/>
	<div class="login_bg">
	<h3>Sign Up/Register</h3>
	
	<form name="signupForm" ng-submit="signUp(signupForm)" ng-validate="validationOptions">
	<div class="row">
	<div class="col-xs-12">
	<div class="form-group m-b-20">
    <label for="account_no">Account No.</label>
    <input type="text" class="form-control" ng-change="checkAccno()" ng-model="signup.account_no" name="account_no" placeholder="Jane Doe">
  </div>
  </div>
  </div>
  
  <div class="row">
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="first_name">Name</label>
    <input type="text" class="form-control" id="name" name="first_name" ng-model="signup.first_name" placeholder="Name">
  </div>
  </div>
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="confirm_name">Confirm Name</label> 
    <input type="text" class="form-control" id="confirmname" name="confirm_name" placeholder="Confirm Name">
  </div>
  </div>
  </div>
  
  <div class="row">
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="phonenumber">Mobile Number</label>
    <input type="text" class="form-control" ng-model="signup.phonenumber" name="phonenumber" placeholder="Mobile Number">
  </div>
  </div>
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="email">Email</label>
	<input type="email" class="form-control" ng-model="signup.email" name="email" placeholder="Email">
  </div>
  </div>
  </div>
  
  <div class="row">
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="address">Address</label>
    <input type="text" class="form-control" ng-model="signup.address" name="address" placeholder="Address">
  </div>
  </div>
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="state">State</label>
    <input type="text" class="form-control" ng-model="signup.state" name="state" placeholder="State">
  </div>
  </div>
  
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="city">City</label>
    <input type="text" class="form-control" ng-model="signup.city" name="city" placeholder="City">
  </div>
  </div>
  
  <div class="col-xs-6 login_field_fluid">
  <div class="form-group m-b-30">
    <label for="postcode">Pincode</label>
    <input type="text" class="form-control" ng-model="signup.postcode" name="postcode" placeholder="Pincode">
  </div>
  </div>
  </div>
  
  <div class="row btn_tp_space">
  <div class="col-xs-12">
  <input type="submit" class="btn btn-default login_btn" value="Submit">
  </div>
  </div>
</form>
	
	</div>
	</div>
	</div>
	</div>
	</div>
